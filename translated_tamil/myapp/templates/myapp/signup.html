<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0">
                <div class="card-header">
                    <div class="card-title text-center h3 b-0">பதிவு</div>

                </div>
                <div class="card-body">
                    <div class="contaier-fluid">
                        <form action="{% url 'signup' %}" method="post" id="registration-form">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="control-label">மின்னஞ்சல்:</label>
                                <input name='email' class="form-control" type="text" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="control-label">பயனர் பெயர்:</label>
                                <input name='name' id="name" class="form-control" type="text" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="control-label">கடவுச்சொல்:</label>
                                <input name='password' id="password" class="form-control" type="password" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-sm btn-primary rounded-0 w-100" form="registration-form">துவங்குங்கள்</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
