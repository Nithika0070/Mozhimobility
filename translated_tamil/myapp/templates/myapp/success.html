<script>
    // Define an array with three different content options
const contentOptions = [
    "பொது போக்கு தனிப்பட்ட வாகனத்தை உள்ளமைக்கும் மற்றும் பராமரிக்கும் விலை தனிப்பட்ட வாகனத்தை வேகமாக 5 முறையும் குறைக்கும் என்று சொல்லப்படுகிறது.",
    "ஒரு பயணியின் ஒரு பயனர் கிலோமீட்டருக்கு பொது போக்கு செய்யும் கார்பன் டயாக்சைட், தனிப்பட்ட வாகனங்களில் உள்ள கார்பன் டயாக்சைட்டுகளுக்கு அதிகமாக உண்டு என்று கூறப்படுகின்றது.",
    "ஒரு முழு பஸ் ஒரு சாலையில் 40 கார்களை நீக்கலாம், தவிர்க்கும் சோதனை மற்றும் பயணிகளுக்கு நாளைக்கு சரியான 30 நிமிட செலவினை சேமிக்கின்றது.."
];

// Function to randomly select content
function selectRandomContent() {
    // Generate a random index between 0 and 2 (inclusive)
    const randomIndex = Math.floor(Math.random() * contentOptions.length);
    // Return the content corresponding to the random index
    return contentOptions[randomIndex];
}

// Display random content when the page loads
document.addEventListener('DOMContentLoaded', function() {
    // Select random content
    const selectedContent = selectRandomContent();
    // Display the selected content in the appropriate area of your webpage
    document.getElementById('content-area').textContent = selectedContent;
});
</script>
